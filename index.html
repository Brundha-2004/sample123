<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e6ebe9;
    }

    /* Navbar */
    .navbar {
      background-color: #2d3e43;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar img {
      width: 30px;
      height: 30px;
    }

    .navbar h1 {
      color: white;
      font-size: 20px;
      margin: 0 auto;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .sidebar {
      width: 25%;
      background-color: #444;
      height: 400px;
      border-radius: 15px;
    }

    .content {
      flex: 1;
    }

    /* Search bar */
    .search-bar {
      background-color: #444;
      border-radius: 10px;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    /* Cards */
    .card-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #444;
      border-radius: 15px;
      flex: 1;
      height: 120px;
    }

    .wide-card {
      background-color: #444;
      border-radius: 15px;
      height: 150px;
      width: 100%;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 300px;
      }

      .card-row {
        flex-direction: column;
      }

      .card {
        height: 100px;
      }

      .wide-card {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <h1>GitHub</h1>
  </div>

  <!-- Page Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="search-bar">Search</div>

      <div class="card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <div class="wide-card"></div>
    </div>
  </div>

</body>
</html>
